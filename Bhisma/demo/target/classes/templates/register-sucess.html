<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Registered Data</title>
</head>
<body>
<div align="center">
    <h1>Registered User Information</h1>
    <div>
        <p>Name: <strong th:text="${userForm.name}"></strong></p>
        <p>Email: <strong th:text="${userForm.email_id}"></strong></p>
        <p>Password: <strong th:text="${userForm.password}"></strong></p>
        <p>Confirm_Password: <strong th:text="${userForm.confirm_password}"></strong></p>
    </div>
</div>
</body>
</html>
